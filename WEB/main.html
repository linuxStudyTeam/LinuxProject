  		<title>给新月的一封回信</title>
 </head>
 <body>
  
  	<div align="center">
   		<h3>给新月的一封回信</h3>
   		<p>今天回来的时候，坐在车上，想起来，初中时候和同学的话：
    		</p>
    		<p>以后不开车，要请一个司机来。</p>
    		<p>因为我晕车，但是现在我心中一想，以后我肯定开车接你</p>
    		<p>还要带你去很多地方</p>
   		<p>我突然恍悟</p>
   		<p>原来爱一个人，真的就可以为她破例任何事情。
   		</p>
   		<p>而且只有你能让我情愿做这些事</p>
   		<p></p>
   		<p>也只可以为你破例</p>
   		<p>甚至可以很多次的破例</p>
   		<h3>所以这封回信</h3>
   		<p>我就是想和你说</p>
   		<p>我会为你破例任何以前我不接受的事</p>
  	</div>
 </body>
